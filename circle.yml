version: 2
jobs:
  build:
    docker:
      - image: python:3.6
    working_directory: ~/leet
    steps:
      - checkout
      - restore_cache:
          key: v1
      - run: |
          pip install virtualenv
          virtualenv ~/venv
          . ~/venv/bin/activate
          make install
      - run: |
          . ~/venv/bin/activate
          make ci
      - save_cache:
          key: v1
          paths:
            - "~/.cache/pip"
            - "~/venv"
      - store_test_results:
          path: junit.xml
